<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VS TERENCE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      margin: auto;
      background: white;
      max-width: 100%;
      height: auto;
    }
    #startScreen, #endScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startScreen img, #endScreen img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    #startScreen h1, #startScreen p, #endScreen h1, #endScreen p {
      color: white;
      margin: 10px;
      font-family: sans-serif;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .control-button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #endMessage {
      font-size: 24px;
      text-align: center;
    }
    .victory {
      font-size: 36px;
      color: lightgreen;
    }
    .defeat {
      font-size: 28px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <img src="top_01.png" alt="Start Image" />
    <h1>VS TERENCE</h1>
    <p>Press SPACE or Tap to Start</p>
  </div>
  <div id="endScreen" style="display: none;">
    <h1 id="endMessage"></h1>
    <button id="restartBtn">LOVE TERENCE?</button>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="controls">
    <div class="control-button" id="leftBtn">â—€</div>
    <div class="control-button" id="shootBtn">â¨‰</div>
    <div class="control-button" id="rightBtn">â–¶</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameStarted = false;
    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const endMessage = document.getElementById('endMessage');
    const restartBtn = document.getElementById('restartBtn');

    function startGame() {
      startScreen.style.display = 'none';
      endScreen.style.display = 'none';
      gameStarted = true;
      resetGame();
      requestAnimationFrame(gameLoop);
    }

    restartBtn.addEventListener('click', startGame);
    document.addEventListener('keydown', e => {
      if (!gameStarted && e.code === 'Space') {
        startGame();
      }
    });
    startScreen.addEventListener('click', () => {
      if (!gameStarted) {
        startGame();
      }
    });

    const playerImage = new Image();
    playerImage.src = '1371132686005178548.webp';
    const samoImage = new Image();
    samoImage.src = 'samo.webp';

    let player, keys, bullets, enemyBullets, enemies, enemyDx;

    function resetGame() {
      player = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 60,
        width: 30,
        height: 30,
        speed: 5
      };

      keys = {};
      bullets = [];
      enemyBullets = [];
      enemyDx = 2;

      enemies = [];
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 3; j++) {
          const isBoss = i === 2 && j === 0;
          enemies.push({
            x: 60 + i * 60,
            y: 60 + j * 60,
            width: 40,
            height: 40,
            alive: true,
            isBoss,
            health: isBoss ? 3 : 1
          });
        }
      }
    }

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);
    document.getElementById('shootBtn').addEventListener('touchstart', shootBullet);

    function shootBullet() {
      if (gameStarted) {
        bullets.push({
          x: player.x + player.width / 2 - 2,
          y: player.y,
          width: 4,
          height: 10,
          speed: 7
        });
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && gameStarted) {
        shootBullet();
      }
    });

    function endGame(message, victory = false) {
      gameStarted = false;
      endMessage.innerText = message;
      endMessage.className = victory ? 'victory' : 'defeat';
      endScreen.style.display = 'flex';
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

      let shiftDown = false;
      for (let enemy of enemies) {
        if (!enemy.alive) continue;
        enemy.x += enemyDx;
        if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) shiftDown = true;
        const img = enemy.isBoss ? samoImage : playerImage;
        ctx.drawImage(img, enemy.x, enemy.y, enemy.width, enemy.height);

        if (Math.random() < 0.005) {
          enemyBullets.push({
            x: enemy.x + enemy.width / 2 - 2,
            y: enemy.y + enemy.height,
            width: 4,
            height: 10,
            speed: 4
          });
        }

        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          endGame('ðŸ’¥ You are NOT HUMAN......');
          return;
        }
      }

      if (shiftDown) {
        enemyDx *= -1;
        for (let enemy of enemies) {
          enemy.y += 10;
        }
      }

      for (let bullet of bullets) {
        bullet.y -= bullet.speed;
        ctx.fillStyle = 'black';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      }

      for (let bullet of bullets) {
        for (let enemy of enemies) {
          if (enemy.alive &&
              bullet.x < enemy.x + enemy.width &&
              bullet.x + bullet.width > enemy.x &&
              bullet.y < enemy.y + enemy.height &&
              bullet.y + bullet.height > enemy.y) {
            enemy.health--;
            if (enemy.health <= 0) enemy.alive = false;
            bullet.y = -100;
          }
        }
      }

      bullets = bullets.filter(b => b.y + b.height >= 0);

      for (let eBullet of enemyBullets) {
        eBullet.y += eBullet.speed;
        ctx.fillStyle = 'red';
        ctx.fillRect(eBullet.x, eBullet.y, eBullet.width, eBullet.height);

        if (
          eBullet.x < player.x + player.width &&
          eBullet.x + eBullet.width > player.x &&
          eBullet.y < player.y + player.height &&
          eBullet.y + eBullet.height > player.y
        ) {
          endGame('ðŸ’¥ You are NOT HUMAN......');
          return;
        }
      }

      enemyBullets = enemyBullets.filter(b => b.y <= canvas.height);

      if (enemies.every(e => !e.alive)) {
        endGame('ðŸŽ‰ You are verify!', true);
        return;
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
