<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インベーダー風ゲーム（敵画像あり）</title>
  <style>
    body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; }
    canvas { background: #111; display: block; margin: 20px auto; border: 2px solid #555; }
  </style>
</head>
<body>
  <h1>インベーダー風ゲーム</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const enemyImg = new Image();
    enemyImg.src = "1371132686005178548.webp"; // ←画像名は同じフォルダにあるものを指定

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 30,
      width: 30,
      height: 10,
      speed: 5,
      bullets: []
    };

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const enemies = [];
    const enemySpeed = { x: 1, y: 0 };
    let moveDown = false;

    function createEnemies() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 8; col++) {
          enemies.push({
            x: 40 + col * 50,
            y: 30 + row * 40,
            width: 32,
            height: 32,
            alive: true
          });
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      player.bullets.forEach(b => ctx.fillRect(b.x, b.y, 2, 10));
    }

    function drawEnemies() {
      enemies.forEach(e => {
        if (e.alive) ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
      });
    }

    function updateBullets() {
      player.bullets.forEach(b => b.y -= 5);
      player.bullets = player.bullets.filter(b => b.y > 0);
    }

    function shoot() {
      player.bullets.push({
        x: player.x + player.width / 2 - 1,
        y: player.y
      });
    }

    let lastShot = 0;
    function update() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys[" "] && Date.now() - lastShot > 300) {
        shoot();
        lastShot = Date.now();
      }

      updateBullets();

      // 敵の動き
      let hitEdge = false;
      enemies.forEach(e => {
        if (e.alive) {
          e.x += enemySpeed.x;
          if (e.x <= 0 || e.x + e.width >= canvas.width) hitEdge = true;
        }
      });
      if (hitEdge) {
        enemies.forEach(e => { e.y += 10; });
        enemySpeed.x *= -1;
      }

      // 当たり判定
      player.bullets.forEach(bullet => {
        enemies.forEach(e => {
          if (e.alive &&
              bullet.x < e.x + e.width &&
              bullet.x + 2 > e.x &&
              bullet.y < e.y + e.height &&
              bullet.y + 10 > e.y) {
            e.alive = false;
            bullet.y = -10;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    enemyImg.onload = () => {
      createEnemies();
      gameLoop();
    };
  </script>
</body>
</html>
